<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IMC</title>

    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="div-c">
        <h1>IMC</h1>

    
        <p class="div-p">
            <label for="input-peso">Peso (kg)</label>
            <input class="input-p" id="input-peso" type="number" value="" step="0.1" />
        </p>
    
        <p class="div-p">
            <label for="input-altura">Altura (m)</label>
            <input class="input-p" id="input-altura" type="number" value="" step="0.1" />
        </p>
        <p>
            <button id="button-calculo">Cálcular</button>
        </p>
        <p id="resultado">Resultado: <strong id="imc-resultado">0.00</strong></p> 
    </div>
    <div>
        <table class="div-t">
            <tr>
                <td> <strong>Valor</strong></td>
                <td> <strong>Referência</strong></td>
            </tr>
            <tr>
                <td>Menor de 19</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 19 - 25</td>
                <td>Normal</td>
            </tr>
            <tr>
                <td>Entre 25 - 30</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td> Entre 30 - 40</td>
                <td>Obesidade tipo I</td>
            </tr>
            <tr>
                <td>Acima de 40 </td>
                <td>Obesidade mórbida</td>
            </tr>
        </table>
    </div>
   
    <script defer src="index.js"></script>
</body>
</html>
